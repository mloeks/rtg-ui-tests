group 'de.rtg'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.5'
    compile 'org.gebish:geb-spock:2.2'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'

    testCompile 'org.gebish:geb-core:2.2'
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.5'
    testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:3.14.0'
    testCompile 'org.seleniumhq.selenium:selenium-support:3.6.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:3.0.0'
}
